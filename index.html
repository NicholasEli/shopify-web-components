<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>s-snax</title>
		<script src="https://cdn.shopify.com/shopifycloud/polaris.js"></script>

		<link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png" />
		<link rel="manifest" href="./assets/site.webmanifest" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<!-- Navigation -->
			<s-grid gap="large" padding="large">
				<s-grid-item>
					<s-grid
						gridTemplateColumns="60px auto"
						justifyContent="start"
						alignItems="center"
						gap="small"
					>
						<s-grid-item>
							<div id="logo">
								<s-image src="./assets/logo.png" alt="s-snax logo" />
							</div>
						</s-grid-item>
						<s-grid-item>
							<s-heading id="title" accessibilityRole="heading">
								<span>s-snax</span>
							</s-heading>
						</s-grid-item>
					</s-grid>
				</s-grid-item>
			</s-grid>

			<!-- Snax -->

			<s-query-container>
				<s-grid
					gap="large"
					padding="large"
					gridTemplateColumns="@container (inline-size < 960px) 1fr, 1fr 1fr"
				>
					<!-- Sortable List -->
					<s-grid-item>
						<s-sortable-list-demo></s-sortable-list-demo>
					</s-grid-item>

					<!-- Carousel -->
					<s-grid-item>
						<s-carousel-demo></s-carousel-demo>
					</s-grid-item>
				</s-grid>
			</s-query-container>
		</main>

		<!-- libraries -->
		<script src="./utils/toggle.js" type="module"></script>

		<!-- snax -->
		<script src="./snax/s-sortable-list.js"></script>
		<script src="./snax/s-carousel.js"></script>

		<!-- demos -->
		<script src="./demos/s-sortable-list.js"></script>
		<script src="./demos/s-carousel.js"></script>

		<script src="./index.js"></script>
	</body>
</html>
